<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Cart</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cart</strong>
			<div th:if="${user != null}" style="float: right">
				<label th:text="${user}" ></label>
				<a class="btn btn-link" href="/logout">
					log out
					<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
				</a>			
			</div>
			<div th:if="${user == null}" style="float: right">
				<a class="btn btn-link" href="/login">
					log in
					<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
				</a>			
			</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-6">
					<h2>
						<label th:text="${products.size()}"></label> Products
					</h2>
					<h3>
						Total $<label th:text="${total}"></label>
					</h3>
				</div>
			</div>
			<div class="row">
				<div class="table-responsive">
					<table class="table table-sm table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th>Name</th>
								<th>Price</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="product : ${products}">
								<td th:text="${product.name}"></td>
								<td th:text="${product.price}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="panel-footer">
			<a th:if="${user != null}" class="btn btn-sm btn-primary" th:href="@{/cart/close}">Close Cart</a>
			<a class="btn btn-sm btn-default" th:href="@{/}">home</a>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Home</title>

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Details</strong>
			<div th:if="${user != null}" style="float: right">
				<label th:text="${user}"></label> <a class="btn btn-link"
					href="/user/logout"> log out <span
					class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
				</a>
			</div>
			<div th:if="${user == null}" style="float: right">
				<a class="btn btn-link" href="/user/login"> log in <span
					class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
				</a>
			</div>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${product}"
				th:action="@{/cart/add}" method="POST" style="margin: 15px">
				<div class="form-group row">
					<div class="col-md-6">
						<h2>
							<small th:text="*{id}"></small> <label th:text="*{name}"></label>
						</h2>
					</div>
				</div>
				<div class="form-group row">
					<h4>
						$&nbsp;<label th:text="*{price}"></label>
					</h4>
				</div>
				<div class="form-group row">
					<input type="hidden" id="id" th:field="*{id}" />
					<button type="submit" class="btn btn-sm btn-primary">Add
						to Cart</button>
					<a href="/" class="btn btn-sm btn-default">Cancel</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
